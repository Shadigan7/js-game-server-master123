<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PLATFORM GAME JS Gaik&Adamczyk </title>
  <style>
    body {
      margin: 0;
      background-color: cadetblue;
      display: flex;
      align-items: center;
      justify-content: center;
      align-self: center;
      height: 100vh;
  
    }

    a:visited {
      color: greenyellow !important;
    }

    #mute {
      font-size: 50px;
      color: gray;
      bottom: 10px;
      right: 25px;
      position: absolute;
      z-index: 100000000;
    }

    #unmute {
      font-size: 50px;
      color: gray;
      bottom: 10px;
      right: 25px;
      position: absolute;
      z-index: 100000000;
    }

  </style>
  <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
<link rel="shortcut icon" href="favicon.ico"></head>

<body>
  <canvas></canvas>

  <ul id="list"
    style="position:fixed; width: 100vw; height: 100vh; z-index: 1000; text-align: center; line-height: 100vh; ">
    <li style="list-style: none;font-size: 32px; text-transform: uppercase;"><a class="play"
        style="text-decoration: none;height: 50px; background-color: purple; padding: 30px" href="#"
        data-value="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.oga">Zagraj</a></li>
  </ul>
  <div class="win" style="display:none; width: 50vw; font-size: 50px ;height: 50vh; text-align: center;
  line-height: 50vh; background-color: red; z-index: 10000; position: absolute;"></div>
  <audio id="audio" style="display:none" id="audio" autoplay loop controls="controls">
    <source id="audioSource" src="">
    </source>
  </audio>
  <div style="position:fixed; top:0;right:20">
    <h1 class="counter"></h1>
  </div>
 <button style="cursor:pointer" id="mute" class='fas fa-volume-mute'></button>
 <button style="cursor:pointer; display:none" id="unmute" class='fas fa-volume-up'></button>
<script src="./js/canvas.bundle.js"></script></body>

</html>
